<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <!-- sweet alert library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.min.css">
</head>
<body>

    <div class="body">
    <div class="container">
        <div class="login">
            <h1>Login Form</h1>
            <button class="back-btn">Back to signup</button>
        </div>

        <!-- signUp page -->
        <div class="signup">
            <h1>Create An Account</h1>
            <button class="signup-btn" id="signup-btn" >Register</button>
        </div>
    </div>
    <div class="formbox slide">
        <form action="app.js" class="form signupform">
            <h1>SignUp</h1>
            <input class="inputField" value="" type="text" name="first name" id="firstname" placeholder="firstname">
            <input class="inputField" value="" type="text" name="last name" id="lastname" placeholder="lastname">
            <input class="inputField" value="" type="email" name="email" id="email" placeholder="email">
            <input class="inputField" value="" type="password" name="password" id="password" placeholder="password">
            <input class="inputField" value="" type="radio" name="gender" id="gendermale" >Male
            <input class="inputField" value="" type="radio" name="gender" id="genderfemale" >Female
            <input class="inputField" value="" type="date" name="date" id="birth-date">
            <input class="inputField" value="" type="address" name="address" id="address" placeholder="address">
            <p>If you have already an Account <a href=""><button id="login-btn">Login</button></a></p>            
        </form>
            
            
            
            <div class="loginForm form" >
                <h1>LogIn</h1>
                <input value="" type="email" name="email" id="loginEmail" placeholder="email">
                <input value="" type="password" name="password" id="loginPassword" placeholder="password">
                <button class="login-btn">LogIn</button>
                <p id="forgot-password">Forgot password</p>
            </div>
            
    </div>
    </div>
    <script type="module" src="app.js"></script>
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="../Login-Form/login.js"></script>
    <script type="module" src="../User-Profile/profile.js"></script>


    <!-- sweet alert library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.all.min.js"></script>
</body>
</html>
