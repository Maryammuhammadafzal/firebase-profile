<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostGenie</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gulzar&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+VN:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="welcomeContainer">
      <section id="welcomePage">
        <div class="welcomeHeader">
          <div id="welcomeLogo">
            <img src="./images/Logo/logo.png" alt="logo" />
          </div>
          <div id="welcomeLoginButton">
            <button type="button" id="siginBtn">Sign In</button>
          </div>
        </div>
        <div class="welcomeHero">
          
          <div id="welcomeContent">
            <div id="welcomeHeading">
              <h1>Transform Your Social Media Effortlessly</h1>
            </div>
            <div id="welcomeText">
              <p>
                PostGenie revolutionizes the way you create social media
                content. With our AI-powered platform, generate and customize
                stunning posts with ease. Perfect for marketers and creators,
                supercharge your online presence today!
              </p>
            </div>
            <div id="welcomeStartedButton">
              <button type="button" id="tryBtn">Try Now</button>
              <button type="button" id="startBtn">Get Started</button>
            </div>
          </div>
         
        </div>
      </section>
    </div>

    <script type="module" src="index.js"></script>
    <script type="module" src="./firebase.js"></script>
    
  </body>
</html>
